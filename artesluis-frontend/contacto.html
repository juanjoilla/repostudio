    <h1>Contáctanos</h1>
    <p>Estamos listos para ayudarte. Completa el formulario o escríbenos directamente.</p>

    <!-- Formulario que aparecerá según el entorno -->
    <div id="localForm" style="display:none;">
      <form id="contactForm" method="POST" class="formulario-contacto" action="procesar_formulario.php">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required />

        <label for="celular">Número de Celular:</label>
        <input type="tel" id="celular" name="celular" pattern="[0-9]{9}" placeholder="Ej: 940545860" required />

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="plan">Selecciona un plan:</label>
        <select id="plan" name="plan" required>
          <option value="" disabled selected>-- Selecciona un plan --</option>
          <option value="Plan Básico">Plan Básico</option>
          <option value="Plan Estándar">Plan Estándar</option>
          <option value="Plan Premium">Plan Premium</option>
          <option value="Necesito Mayor Información">Necesito Mayor Información</option>
        </select>

        <button type="submit">Enviar Mensaje</button>
      </form>
    </div>

    <div id="onlineForm" style="display:none;">
      <form action="https://formspree.io/f/myzpywre" method="POST" class="formulario-contacto">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required />

        <label for="celular">Número de Celular:</label>
        <input type="tel" id="celular" name="celular" pattern="[0-9]{9}" placeholder="Ej: 940545860" required />

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="plan">Selecciona un plan:</label>
        <select id="plan" name="plan" required>
          <option value="" disabled selected>-- Selecciona un plan --</option>
          <option value="Plan Básico">Plan Básico</option>
          <option value="Plan Estándar">Plan Estándar</option>
          <option value="Plan Premium">Plan Premium</option>
          <option value="Necesito Mayor Información">Necesito Mayor Información</option>
        </select>

        <button type="submit">Enviar Mensaje</button>
      </form>
    </div>

    <div class="contacto-redes">
      <a href="https://wa.me/51940545860" target="_blank" class="whatsapp">
        <img src="img/logo-whatsapp.png" alt="WhatsApp">
        <span>Chatea con nosotros</span>

  <script>
    // Detectar si estamos en entorno local o en línea
    const localForm = document.getElementById('localForm');
    const onlineForm = document.getElementById('onlineForm');

    if (window.location.hostname === 'localhost') {
      // Si estamos en local, mostrar el formulario local
      localForm.style.display = 'block';
      onlineForm.style.display = 'none';
    } else {
      // Si estamos en línea, mostrar el formulario de Formspree
      onlineForm.style.display = 'block';
      localForm.style.display = 'none';
    }

    // Función para abrir y cerrar el menú lateral en móviles
    function toggleMenu() {
      document.querySelector('nav.sidebar').classList.toggle('active');
