# === CONFIGURACIÓN PARA PRODUCCIÓN (RENDER) ===

# === CONFIGURACIÓN DE LA BASE DE DATOS ===
# Render proporciona DATABASE_URL en formato postgresql://, pero Spring Boot necesita jdbc:postgresql://
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/artesluis_db}
spring.datasource.driver-class-name=org.postgresql.Driver

# === CONFIGURACIÓN DE HIBERNATE ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# === CONFIGURACIÓN DE LOGS PARA PRODUCCIÓN ===
logging.level.org.hibernate.SQL=warn
logging.level.org.hibernate.tool.hbm2ddl=warn
logging.level.org.springframework.web=warn
logging.level.com.artesluis=info
logging.level.org.springframework.security=warn

# === CONFIGURACIÓN DE CORS PARA PRODUCCIÓN ===
spring.web.cors.allowed-origins=${CORS_ORIGINS:https://*.onrender.com,https://*.netlify.app,https://*.vercel.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# === CONFIGURACIÓN DE PERFORMANCE ===
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# === CONFIGURACIÓN DE SEGURIDAD ===
server.ssl.enabled=false
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never