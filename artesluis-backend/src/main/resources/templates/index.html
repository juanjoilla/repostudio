<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artes Luis Studio</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body id="inicio">
  <!-- Video de fondo -->
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source th:src="@{/img/video.mp4}" type="video/mp4" />
    </video>
  </div>

  <!-- Navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">Artes Luis Studio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" th:href="@{/}">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/nosotros}">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/mision}">Misión</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/planes}">Planes</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/portafolio}">Portafolio</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/contacto}">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
        </ul>
      </div>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="content container">
    <h1 class="display-4 fw-bold">Bienvenido a <span class="text-warning">Artes Luis Studio</span></h1>
    <p class="lead mx-auto">Transformamos ideas en diseños gráficos de impacto para que tu marca destaque.</p>
    <a th:href="@{/nosotros}" class="btn btn-lg btn-conoce-mas">Conoce más</a>
  </main>

  <!-- Pie de página -->
  <footer class="footer-nosotros">
    <div class="footer-center">
      <p class="mb-0">&copy; 2026 Artes Luis Studio. Todos los derechos reservados</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript personalizado -->
  <script th:src="@{/js/artesluis.js}"></script>
</body>
</html>
