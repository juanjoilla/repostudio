spring.application.name=artesluis-backend

# === CONFIGURACIÓN DEL SERVIDOR ===
server.port=${PORT:8080}

# === CONEXIÓN A POSTGRESQL ===
# Variables de entorno para Render
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/artesluis_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# === CONFIGURACIÓN DE HIBERNATE / JPA ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === SSL PARA PRODUCCIÓN ===
spring.datasource.hikari.connection-test-query=SELECT 1

# === CONFIGURACIÓN DE LOGS ===
logging.level.org.hibernate.SQL=${LOG_LEVEL:warn}
logging.level.org.hibernate.tool.hbm2ddl=${LOG_LEVEL:warn}
logging.level.org.springframework.web=${LOG_LEVEL:warn}

# === CONFIGURACIÓN DE ARCHIVOS ESTÁTICOS ===
# Permitir servir archivos desde la carpeta uploads/
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# === CONFIGURACIÓN DE DATOS INICIALES ===
# Ejecutar data.sql al inicio (solo en desarrollo)
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true

# === CONFIGURACIÓN DE CORS ===
# Para permitir conexiones desde tu frontend en Render
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,https://*.onrender.com}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# === CONFIGURACIÓN DE MULTIPART (UPLOADS) ===
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:10MB}

# === CONFIGURACIÓN DE PERFIL ===
spring.profiles.active=${SPRING_PROFILE:dev}
