# === CONFIGURACIÓN PARA DESARROLLO CON H2 ===

# Base de datos H2 en memoria para desarrollo
spring.datasource.url=jdbc:h2:mem:artesluis_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# === CONFIGURACIÓN DE HIBERNATE / JPA ===
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# === HABILITAR CONSOLA H2 ===
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# === CONFIGURACIÓN DE DATOS INICIALES ===
# Ejecutar data.sql al inicio (solo en desarrollo)
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true

# === CONFIGURACIÓN DE LOGS PARA DESARROLLO ===
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.tool.hbm2ddl=debug
logging.level.org.springframework.web=info
logging.level.com.artesluis=debug
logging.level.org.springframework.jdbc.core.JdbcTemplate=debug

# === CONFIGURACIÓN DE ARCHIVOS ESTÁTICOS PARA DESARROLLO ===
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,file:uploads/
spring.web.resources.cache.cachecontrol.max-age=0
spring.mvc.static-path-pattern=/static/**

# === CONFIGURACIÓN DE CORS PARA DESARROLLO ===
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:8080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true